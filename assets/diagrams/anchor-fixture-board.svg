<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1240 420" role="img" aria-label="Anchor fixture board with concrete financial stress examples">
  <defs>
    <style>
      .title { font: 600 21px 'IBM Plex Sans', sans-serif; fill: #111823; }
      .sub { font: 500 13px 'IBM Plex Sans', sans-serif; fill: #4d5869; }
      .panel-title { font: 600 13px 'IBM Plex Sans', sans-serif; fill: #1f2a37; }
      .label { font: 500 11px 'IBM Plex Sans', sans-serif; fill: #4f5b6a; }
      .tag { font: 600 10px 'IBM Plex Sans', sans-serif; letter-spacing: 0.05em; fill: #243445; }
      .legend { font: 500 11px 'IBM Plex Sans', sans-serif; fill: #2d3b4d; }
    </style>
  </defs>

  <rect width="1240" height="420" fill="#ffffff"/>
  <rect x="10" y="10" width="1220" height="400" rx="12" fill="#ffffff" stroke="#d4dce6"/>

  <text x="28" y="42" class="title">Anchor fixtures as operational stress memory</text>
  <text x="28" y="62" class="sub">Each anchor is a replayable market slice used during every adapter update.</text>

  <g transform="translate(26,86)">
    <rect x="0" y="0" width="386" height="184" rx="10" fill="#f8fafc" stroke="#d4dce6"/>
    <text x="16" y="24" class="panel-title">1) Regime timeline anchors</text>
    <text x="16" y="40" class="label">Stored windows from volatility spike, liquidity crunch, and macro shock.</text>

    <line x1="20" y1="126" x2="360" y2="126" stroke="#97a4b6" stroke-width="1.2"/>
    <rect x="26" y="98" width="84" height="56" fill="#edf2f8" stroke="#cfd8e5"/>
    <rect x="110" y="84" width="74" height="70" fill="#f3efe7" stroke="#dbc8b3"/>
    <rect x="184" y="72" width="64" height="82" fill="#f5e8e4" stroke="#e2beb6"/>
    <rect x="248" y="88" width="64" height="66" fill="#edf2f8" stroke="#cfd8e5"/>
    <rect x="312" y="100" width="48" height="54" fill="#eef5ef" stroke="#c9d9cb"/>

    <rect x="34" y="62" width="52" height="20" rx="5" fill="#ffffff" stroke="#c8d2e0"/>
    <text x="60" y="76" text-anchor="middle" class="tag">A1</text>
    <rect x="152" y="54" width="52" height="20" rx="5" fill="#ffffff" stroke="#c8d2e0"/>
    <text x="178" y="68" text-anchor="middle" class="tag">A2</text>
    <rect x="216" y="48" width="52" height="20" rx="5" fill="#ffffff" stroke="#c8d2e0"/>
    <text x="242" y="62" text-anchor="middle" class="tag">A3</text>

    <text x="20" y="166" class="legend">A1 volatility spike</text>
    <text x="140" y="166" class="legend">A2 liquidity crunch</text>
    <text x="272" y="166" class="legend">A3 macro shock</text>
  </g>

  <g transform="translate(426,86)">
    <rect x="0" y="0" width="386" height="184" rx="10" fill="#f8fafc" stroke="#d4dce6"/>
    <text x="16" y="24" class="panel-title">2) Stress windows on portfolio path</text>
    <text x="16" y="40" class="label">Replay captures full local trajectory, not single points.</text>

    <rect x="42" y="66" width="58" height="86" fill="#f5e8e4"/>
    <rect x="188" y="66" width="52" height="86" fill="#f3efe7"/>
    <rect x="292" y="66" width="52" height="86" fill="#f5e8e4"/>

    <line x1="24" y1="152" x2="360" y2="152" stroke="#97a4b6" stroke-width="1.2"/>
    <polyline fill="none" stroke="#263647" stroke-width="2.4" points="24,144 48,142 72,126 96,104 120,114 144,136 168,130 192,112 216,98 240,118 264,140 288,134 312,116 336,124 360,120"/>

    <rect x="46" y="50" width="48" height="18" rx="5" fill="#ffffff" stroke="#c8d2e0"/>
    <text x="70" y="63" text-anchor="middle" class="tag">A4</text>
    <rect x="192" y="50" width="48" height="18" rx="5" fill="#ffffff" stroke="#c8d2e0"/>
    <text x="216" y="63" text-anchor="middle" class="tag">A5</text>
    <rect x="296" y="50" width="48" height="18" rx="5" fill="#ffffff" stroke="#c8d2e0"/>
    <text x="320" y="63" text-anchor="middle" class="tag">A6</text>

    <text x="20" y="166" class="legend">Shaded windows are replay fixtures used in every update epoch.</text>
  </g>

  <g transform="translate(826,86)">
    <rect x="0" y="0" width="386" height="184" rx="10" fill="#f8fafc" stroke="#d4dce6"/>
    <text x="16" y="24" class="panel-title">3) Distribution shift signature</text>
    <text x="16" y="40" class="label">Anchors preserve tail behavior that drift-only updates erase.</text>

    <line x1="24" y1="152" x2="360" y2="152" stroke="#97a4b6" stroke-width="1.2"/>

    <rect x="42" y="120" width="16" height="32" fill="#d8e2ef"/>
    <rect x="62" y="104" width="16" height="48" fill="#d8e2ef"/>
    <rect x="82" y="86" width="16" height="66" fill="#d8e2ef"/>
    <rect x="102" y="78" width="16" height="74" fill="#d8e2ef"/>
    <rect x="122" y="94" width="16" height="58" fill="#d8e2ef"/>

    <rect x="202" y="124" width="16" height="28" fill="#f3cfc7"/>
    <rect x="222" y="106" width="16" height="46" fill="#f3cfc7"/>
    <rect x="242" y="84" width="16" height="68" fill="#f3cfc7"/>
    <rect x="262" y="64" width="16" height="88" fill="#f3cfc7"/>
    <rect x="282" y="92" width="16" height="60" fill="#f3cfc7"/>

    <text x="54" y="170" class="legend">calm</text>
    <text x="214" y="170" class="legend">stress</text>
    <text x="302" y="80" class="legend">tail width in anchors</text>
  </g>

  <rect x="26" y="292" width="1186" height="94" rx="10" fill="#f8fafc" stroke="#d4dce6"/>
  <text x="46" y="320" class="panel-title">Anchor set A_t (stored and replayed)</text>
  <text x="46" y="342" class="legend">A1 volatility spike, A2 liquidity crunch, A3 macro shock, A4 gap-open path, A5 correlation break, A6 whipsaw recovery.</text>
  <text x="46" y="362" class="legend">Operational meaning: these fixtures are replay batches that protect stress behavior while the live stream keeps adaptation active.</text>
</svg>
