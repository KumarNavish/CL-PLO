<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1240 430" role="img" aria-label="Anchor fixture board with concrete financial stress examples">
  <defs>
    <style>
      .title { font: 600 21px 'IBM Plex Sans', Arial, sans-serif; fill: #1b2330; }
      .sub { font: 500 13px 'IBM Plex Sans', Arial, sans-serif; fill: #4c5563; }
      .cardtitle { font: 600 13px 'IBM Plex Sans', Arial, sans-serif; fill: #1f2a37; }
      .label { font: 500 11px 'IBM Plex Sans', Arial, sans-serif; fill: #495567; }
      .tag { font: 600 10px 'IBM Plex Sans', Arial, sans-serif; fill: #273447; letter-spacing: 0.04em; }
    </style>
  </defs>

  <rect width="1240" height="430" fill="#ffffff"/>
  <rect x="10" y="10" width="1220" height="410" rx="10" fill="#ffffff" stroke="#d4dbe4"/>

  <text x="28" y="42" class="title">Anchor Fixture Board (operational stress memory)</text>
  <text x="28" y="63" class="sub">Anchors are replayable market episodes used as hard memory fixtures during every LLM adapter update.</text>

  <g transform="translate(26,84)">
    <rect x="0" y="0" width="382" height="152" rx="8" fill="#f8fafc" stroke="#d4dbe4"/>
    <text x="16" y="24" class="cardtitle">Liquidity freeze window</text>
    <text x="16" y="40" class="label">Spread widens, depth collapses, slippage dominates.</text>
    <line x1="18" y1="126" x2="360" y2="126" stroke="#9da9bb" stroke-width="1"/>
    <polyline fill="none" stroke="#8c5b2f" stroke-width="2" points="20,120 52,114 84,104 116,92 148,80 180,72 212,66 244,64 276,80 308,96 340,112"/>
    <polyline fill="none" stroke="#355f8b" stroke-width="2" points="20,82 52,84 84,86 116,90 148,95 180,106 212,118 244,124 276,127 308,128 340,128"/>
    <rect x="268" y="50" width="90" height="22" rx="5" fill="#ffffff" stroke="#b8c2d0"/>
    <text x="313" y="65" text-anchor="middle" class="tag">ANCHOR A1</text>
  </g>

  <g transform="translate(428,84)">
    <rect x="0" y="0" width="382" height="152" rx="8" fill="#f8fafc" stroke="#d4dbe4"/>
    <text x="16" y="24" class="cardtitle">Gap-open shock day</text>
    <text x="16" y="40" class="label">Overnight jump with high open-to-close variance.</text>
    <line x1="18" y1="126" x2="360" y2="126" stroke="#9da9bb" stroke-width="1"/>
    <line x1="96" y1="56" x2="96" y2="126" stroke="#b33a35" stroke-width="1.5" stroke-dasharray="5 4"/>
    <line x1="232" y1="56" x2="232" y2="126" stroke="#b33a35" stroke-width="1.5" stroke-dasharray="5 4"/>
    <polyline fill="none" stroke="#111827" stroke-width="2.2" points="20,114 52,112 84,111 96,84 128,98 160,110 192,116 220,118 232,86 264,98 296,108 328,112 360,114"/>
    <rect x="268" y="50" width="90" height="22" rx="5" fill="#ffffff" stroke="#b8c2d0"/>
    <text x="313" y="65" text-anchor="middle" class="tag">ANCHOR A2</text>
  </g>

  <g transform="translate(830,84)">
    <rect x="0" y="0" width="382" height="152" rx="8" fill="#f8fafc" stroke="#d4dbe4"/>
    <text x="16" y="24" class="cardtitle">Volatility spike cluster</text>
    <text x="16" y="40" class="label">Consecutive high-vol days with unstable directional edge.</text>
    <line x1="18" y1="126" x2="360" y2="126" stroke="#9da9bb" stroke-width="1"/>
    <rect x="34" y="106" width="16" height="20" fill="#d5deea"/>
    <rect x="56" y="90" width="16" height="36" fill="#d5deea"/>
    <rect x="78" y="72" width="16" height="54" fill="#d5deea"/>
    <rect x="100" y="62" width="16" height="64" fill="#d5deea"/>
    <rect x="122" y="88" width="16" height="38" fill="#d5deea"/>
    <rect x="166" y="100" width="16" height="26" fill="#f2ccc7"/>
    <rect x="188" y="82" width="16" height="44" fill="#f2ccc7"/>
    <rect x="210" y="66" width="16" height="60" fill="#f2ccc7"/>
    <rect x="232" y="54" width="16" height="72" fill="#f2ccc7"/>
    <rect x="254" y="78" width="16" height="48" fill="#f2ccc7"/>
    <rect x="298" y="52" width="60" height="22" rx="5" fill="#ffffff" stroke="#b8c2d0"/>
    <text x="328" y="67" text-anchor="middle" class="tag">ANCHOR A3</text>
  </g>

  <g transform="translate(26,248)">
    <rect x="0" y="0" width="382" height="152" rx="8" fill="#f8fafc" stroke="#d4dbe4"/>
    <text x="16" y="24" class="cardtitle">Macro repricing interval</text>
    <text x="16" y="40" class="label">Rates path changes and factor premia rotate quickly.</text>
    <line x1="18" y1="126" x2="360" y2="126" stroke="#9da9bb" stroke-width="1"/>
    <polyline fill="none" stroke="#355f8b" stroke-width="2" points="20,96 52,98 84,100 116,102 148,104 180,103 212,101 244,95 276,84 308,74 340,62"/>
    <polyline fill="none" stroke="#8c5b2f" stroke-width="2" points="20,74 52,72 84,70 116,68 148,66 180,72 212,82 244,96 276,108 308,116 340,122"/>
    <rect x="268" y="50" width="90" height="22" rx="5" fill="#ffffff" stroke="#b8c2d0"/>
    <text x="313" y="65" text-anchor="middle" class="tag">ANCHOR A4</text>
  </g>

  <g transform="translate(428,248)">
    <rect x="0" y="0" width="382" height="152" rx="8" fill="#f8fafc" stroke="#d4dbe4"/>
    <text x="16" y="24" class="cardtitle">Correlation breakdown</text>
    <text x="16" y="40" class="label">Cross-asset hedge structure fails under stress spillover.</text>
    <line x1="18" y1="126" x2="360" y2="126" stroke="#9da9bb" stroke-width="1"/>
    <polyline fill="none" stroke="#355f8b" stroke-width="2" points="20,70 52,76 84,82 116,88 148,94 180,100 212,106 244,112 276,118 308,122 340,124"/>
    <polyline fill="none" stroke="#8c5b2f" stroke-width="2" points="20,120 52,116 84,110 116,102 148,92 180,84 212,78 244,72 276,66 308,62 340,58"/>
    <rect x="268" y="50" width="90" height="22" rx="5" fill="#ffffff" stroke="#b8c2d0"/>
    <text x="313" y="65" text-anchor="middle" class="tag">ANCHOR A5</text>
  </g>

  <g transform="translate(830,248)">
    <rect x="0" y="0" width="382" height="152" rx="8" fill="#f8fafc" stroke="#d4dbe4"/>
    <text x="16" y="24" class="cardtitle">Recovery whipsaw sequence</text>
    <text x="16" y="40" class="label">Fast rebound followed by drawdown retest.</text>
    <line x1="18" y1="126" x2="360" y2="126" stroke="#9da9bb" stroke-width="1"/>
    <polyline fill="none" stroke="#111827" stroke-width="2.2" points="20,118 52,110 84,94 116,72 148,58 180,76 212,102 244,118 276,106 308,88 340,96"/>
    <rect x="268" y="50" width="90" height="22" rx="5" fill="#ffffff" stroke="#b8c2d0"/>
    <text x="313" y="65" text-anchor="middle" class="tag">ANCHOR A6</text>
  </g>
</svg>
